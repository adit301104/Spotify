<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="11.png" type="png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Your Favorite Tracks</h1>

            <div class="songItemContainer">

            <div class="songItem">
                <img src="1.jpg" alt="1">
                <span class="songName">10000 Hours</span>
                <span class="songListPlay"><span class="timeStamp">02:56 <i><i id="0" class="fa-regular SongItemPlay fa-circle-play"></i></i></span></span>
            </div>

            <div class="songItem">
                <img src="2.jpg" alt="1">
                <span class="songName">Gerua</span>
                <span class="songListPlay"><span class="timeStamp">04:47 <i><i id="1" class="fa-regular  SongItemPlay fa-circle-play"></i></i></span></span>
            </div>

            <div class="songItem">
                <img src="3.jpg" alt="1">
                <span class="songName">Halmithi Habibo</span>
                <span class="songListPlay"><span class="timeStamp">04:41 <i><i id="2" class="fa-regular SongItemPlay fa-circle-play"></i></i></span></span>
            </div>

            <div class="songItem">
                <img src="4.jpg" alt="1">
                <span class="songName">No Competition</span>
                <span class="songListPlay"><span class="timeStamp">03:36 <i><i id="3" class="fa-regular SongItemPlay fa-circle-play"></i></i></span></span>
            </div>

            <div class="songItem">
                <img src="5.jpg" alt="1">
                <span class="songName">Ambarsariya</span>
                <span class="songListPlay"><span class="timeStamp">04:08 <i><i id="4" class="fa-regular SongItemPlay fa-circle-play"></i></i></span></span>
            </div>

            <div class="songItem">
                <img src="6.jpg" alt="1">
                <span class="songName">Ankhiyon se </span>
                <span class="songListPlay"><span class="timeStamp">05:14 <i><i id="5" class="fa-regular SongItemPlay fa-circle-play"></i></i></span></span>
            </div>

        </div>
        </div>
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max ="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous" ></i>
            <i class="fa-regular fa-3x fa-circle-play" id ="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next" ></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width= "42px" id="gif" > <span id="masterSongName">10000 Hours</span>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e6b420f039.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
